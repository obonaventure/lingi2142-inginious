accessible: true
author: Olivier Bonaventure
categories: []
contact_url: ''
context: |-
    Consider the network below where the numbers represent the IGP weights of each link (1 if there is no number next to a link)

    .. image:: https://inginious.info.ucl.ac.be/course/lingi2142-QCM/mpls-lsp-r1/network.png

    What are the LSPs towards router *R1*

    In your answer, return the path as RX-RY-RZ. If there are several equal cost paths, separate them with a comma (,). For example RX-RY-RZ,RX-RA-RB-RZ
environment_id: python3-keras
environment_parameters:
    limits:
        memory: '100'
        hard_time: ''
        time: '30'
    run_cmd: ''
